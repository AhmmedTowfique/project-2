apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
  namespace: voting-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          # Result service first
          - path: /result
            pathType: Prefix
            backend:
              service:
                name: result-service
                port:
                  number: 5001
          # All other paths go to vote-service
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote-service
                port:
                  number: 80
